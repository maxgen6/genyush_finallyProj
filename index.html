<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manchester United</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <header class="header">
      <section class="header__sponsors-block">
        <ul>
          <li>
            <a href="#">
              <img src="./img/adidas.png" alt="adidas">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./img/Chevrolet.png" alt="Chevrolet">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./img/Aon.png" alt="Aon">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./img/Kohler.png" alt="Kohler">
            </a>
          </li>
        </ul>
      </section>
      <section class="header__nav">
        <div class="container">
          <nav>
            <ul>
              <li>
                  <a href="#">
                    <img src="./img/header-logo.png" alt="logo">
                  </a>
              </li>
              <li><a href="#">О команде</a></li>
              <li><a href="#">Новости</a></li>
              <li><a href="#">Галерея</a></li>
              <li><a href="#">Контакты</a></li>
              <li><a href="#">Состав команды</a></li>
            </ul>
          </nav>
        </div>
      </section>
    </header>

    <main>
      <section class="preview">
        <div class="fone">
          <img src="./img/PremierLeague_logo.png" alt="PremierLeague" class="preview__logo">
          <p class="preview__date">
            25 Февраля 2021 <br/>
            22:00
          </p>
          <div class="preview__timer">
            <span class="hours">00</span>
            <span>:</span>
            <span class="minutes">15</span>
            <span>:</span>
            <span class="seconds">27</span>
          </div>
          <div class="preview__info">
            <ul>
              <li>
                <span class="preview__info-title">
                  man utd
                </span>
                <span class="preview__info-img">
                  <img src="./img/header-logo.png" alt="logo">
                </span>
              </li>
              <li>
                <span class="vs">VS</span>
              </li>
              <li>
                <span class="preview__info-img">
                  <img src="./img/header-logo.png" alt="logo">
                </span>
                <span class="preview__info-title">
                  man utd
                </span>
              </li>
            </ul>
          </div>
          <a href="https://www.tvr.by/televidenie/belarus-5" target="blank">Смотреть матч</a>

        </div>
      </section>
    </main>



    <footer class="footer">
      <p>&copy; 2021 Manchester United FC</p>
    </footer>
</body>
</html>
